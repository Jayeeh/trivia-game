<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the trivia game -->
    <div class="container">
        <h1>Trivia Game</h1> <!-- Main heading of the game -->
        <h2 id="question"></h2> <!-- Placeholder for the trivia question -->
        
        <!-- Container for the answer choices -->
        <div id="choices">
            <!-- Buttons for each answer choice, with onclick event to check the answer -->
            <button id="choice1" onclick="checkAnswer(this)"></button>
            <button id="choice2" onclick="checkAnswer(this)"></button>
            <button id="choice3" onclick="checkAnswer(this)"></button>
            <button id="choice4" onclick="checkAnswer(this)"></button>
        </div>
        
        <!-- Placeholder for displaying the result of the answer -->
        <div id="result"></div>
    </div>
    
    <!-- Linking external JavaScript file -->
    <script src="jscript.js"></script>
</body>
</html>
